<div class="padding-bottom-2em" id="helpDesigntypesPg">

    <h2 class="text-center text-grey spacing">Experimental Design Types</h2> <br>

    <div class="col-sm-12 col-lg-10 col-lg-offset-1">
    
        <div ng-repeat="c in designTypeContents">
            <h4 class="text-left text-grey text-uppercase spacing">{{::c.title}}</h4>
            
            <uib-accordion>
                <div ng-repeat="g in c.groups">
                    <div uib-accordion-group is-open="g.active" id="{{g.id}}">
                        <uib-heading-with-icon title="g.title" active="g.active"></uib-heading-with-icon>
                        <div ng-include='typePath+g.html'></div>
                    </div>
                </div>
            </uib-accordion>
        </div>
        
    </div>
    
</div>
