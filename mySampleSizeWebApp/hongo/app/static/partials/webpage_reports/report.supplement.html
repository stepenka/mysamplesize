<div class="form-container">
    <div class="page-header text-center">
        <h2>Generate ARRIVE Supplement Report</h2>
        <br>
        
        <!-- the links to our nested states using relative paths -->
        <div ng-init="pageNames = ['Intro', 'Methods', 'Results', 'Statistics', 'Discussion','Summary Report']"></div>
        
        <div class="dg-nav">
            <uib-tabset justified="true" active="step.current">
                <uib-tab ng-repeat="name in pageNames" ng-click="setStep($index)" select="changeSwipeClass($index)">
                    <uib-tab-heading>
                        {{::name}}
                    </uib-tab-heading>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    
    <!-- use ng-submit to catch the form submission and use our Angular function -->
    <form class="basic-form">

        <!-- our nested state views will be injected here -->
        <div ng-repeat="n in pageNames">
            <div ng-if="step.current == $index" class="{{swipe_class.name}}">

                <!-- HTML template -->
                <div class="swipe-views" data-ng-include="'/static/partials/webpage_reports/supplement/form.'+n+'.html'"></div>
                
                <!-- "Next" button -->
                <div class="form-group row" ng-show="!$last">
                    <div class="col-xs-6 col-xs-offset-3">
                        <a ng-click='stepUp();' class="btn btn-block btn-primary" id="suppRpt-steps">
                            Next Section
                            <span class="fa fa-angle-double-right"></span>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
        
    </form>
</div>
