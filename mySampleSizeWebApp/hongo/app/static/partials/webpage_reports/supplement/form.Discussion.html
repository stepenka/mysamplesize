<div id="suppRpt-discussion">

    <fieldset class="form-group">
        <legend>Interpretations/scientific implications</legend>
        
        <fieldset class="form-group" ng-repeat="n in formData.discussion.interpret">
            <label ng-bind="n.name"></label><br>
            <input type="text" class="form-control" value="{{n.content}}">
        </fieldset>
    </fieldset>

    <fieldset class="form-group">
        <legend>Generalisability / Translation</legend>
        
        <label>
            Comment on whether, and how, the findings of this study are likely to 
            translate to other species or systems, including any relevance to human biology
        </label><br>
        
        <input type="text" class="form-control">
    </fieldset>

    <fieldset class="form-group">
        <legend>Funding</legend>
        
        <label>
            List all funding sources (including grant number) and the role of the funder(s) in the study.
        </label><br>
        
        <textarea class="form-control"></textarea>
    </fieldset>

</div>
