<div id="suppRpt-results">

    <fieldset class="form-group">
        <legend>Baseline Data</legend>
        
        <label for="baseline">
            For each experimental group, report relevant characteristics and health status of subjects 
            (eg weight, microbiological status, and drug or test naive) prior to treatment or testing.
            AKE THIS A TABLE PULLED FROM 8 in METHODS THAT CAN BE FILLED OUT.
        </label>
        <input></input>
    </fieldset>
    
    
    <fieldset class="form-group">
        <legend>Numbers Analyzed</legend>
        
        <fieldset class="form-group" ng-repeat="n in formData.results.numbersAnalyzed">
            <label ng-bind="n.name"></label><br>
            <input type="text" class="form-control" value="{{n.content}}">
        </fieldset>
    </fieldset>


    <fieldset class="form-group">
        <legend>Outcomes and Estimations</legend>
        
        <label ng-bind="formData.results.outcomes.name"></label><br>
        <input type="text" class="form-control" value="{{formData.results.outcomes.content}}" placeholder="{{formData.results.outcomes.placeholder}}">
    </fieldset>

    <fieldset class="form-group">
        <legend>Adverse Events</legend>
        
        <fieldset class="form-group" ng-repeat="n in formData.results.adverseEvents">
            <label>{{::n.name}}</label><br>
            <input type="text" class="form-control" value="{{n.content}}">
        </fieldset>
    </fieldset>

</div>
