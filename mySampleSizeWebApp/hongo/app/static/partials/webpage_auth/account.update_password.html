<div class="col-sm-10 col-sm-offset-1">
    <div class="text-center padding-bottom-2em padding-top-2em">
        <h2 class="text-grey">Change Password</h2> 
    </div>
    <hr class="green_break">
</div>

<div class="col-sm-12 col-md-10 col-md-offset-1 padding-2em" ng-init="pswd; pswd2">
    <div class="row">
    </div>
    
    <div class="row padding-bottom-1em">
        <div class="col-sm-4 col-sm-offset-1">
            Enter new password:
        </div>
        <div class="col-sm-4">
            <input type="password" name="pswd1" placeholder="************" ng-model="pswd" required></input>
        </div>
    </div>
    
    <div class="row padding-bottom-2em">
        <div  class="col-sm-4 col-sm-offset-1">
            Confirm password:
        </div>
        <div class="col-sm-4">
            <input type="password" name="pswd2" placeholder="************" ng-model="pswd2" required></input>
        </div>
    
        <div class="col-sm-3">
            <button class="btn btn-primary" ng-click="change_password(pswd, pswd2)">
                Change password
            </button>
        </div>
    </div>
    
    <div ng-if="display.messageFlash" class="text-red text-bold"> 
        <span ng-bind="display.messageFlash"></span>
    </div>
</div>
