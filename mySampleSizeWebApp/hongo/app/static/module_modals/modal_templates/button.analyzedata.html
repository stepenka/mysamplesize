</div>
<div class="modal-body">
    <p>
        Please note the following: this analysis works on the assumptions that:
        
        <ol>
            <li> all groups have the same underlying population standard deviation. </li>
            <li> the data are normally distributed. </li>
        </ol>
        
        These are typical assumptions for analysis using T-tests or ANOVA.
    </p>
</div>

    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
