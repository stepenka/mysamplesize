<div id="suppRpt-stats">

    <fieldset class="form-group">
        <legend>Graphing</legend>
        <p> placeholder </p>
    </fieldset>
    
    <fieldset class="form-group">
        <legend>Statistical Tests</legend>
        
        <fieldset class="form-group" ng-repeat="n in formData.stats">
            <label ng-bind="n.name"></label><br>
            <input type="text" class="form-control" value="{{n.content}}" placeholder="{{n.placeholder}}">
        </fieldset>
    </fieldset>

</div>
