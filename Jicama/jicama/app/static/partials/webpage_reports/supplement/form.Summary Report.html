<div id="suppRpt-summary">
<p>
    Everything in the form was correctly filled if all the steps have a green check-mark icon. 
    A red check-mark icon indicates that some field is missing or filled out with invalid data. 
    In this last step the user can confirm the submission of the form.
</p>

<p class="submit">
    <button class="btn-primary btn-lg" ng-click="buttonClick.wait=true; genReport('.tex')" ng-disabled="buttonClick.wait"> Generate LaTeX File </button>
    <button class="btn-primary btn-lg" ng-click="buttonClick.wait=true; genReport('.pdf')" ng-disabled="buttonClick.wait"> Generate PDF </button>
    
    <span ng-show="buttonClick.wait">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    </span>
    <div>
        Note: This can take up to several minutes...
    </div>
</p>
</div>
