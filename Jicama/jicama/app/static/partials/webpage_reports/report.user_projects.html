<div class="text-center padding-bottom-2em padding-top-2em">

    <h2 class="text-grey">User Projects</h2> 
    <p>View, Edit, or Delete your saved projects</p>
   
</div>

<div class="background-grey row padding-bottom-2em padding-top-2em margin-bottom-2em">
    <h2 class="text-center padding-bottom-1em">My Projects</h2>
    
    <div ng-if="(user_id == 1) || !authService.authenticated" class="row background-dkgrey text-center">
        <h1 class="text-grey1"><tooltip-warn></tooltip-warn>Please login to view a saved project.</h1>
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
            <button type="button" class="btn btn-primary btn-lg margin-bottom-1em width-100" ng-click="authService.login()">Login</button>
        </div>
    </div>
    
    <div ng-include="'static/partials/webpage_reports/projects_list.html'"></div>
</div>
