<div class="row padding-bottom-2em" id="helpStattestsPg">

    <h2 class="text-center text-grey spacing">Statistical Tests</h2> 
    
    <div class="col-sm-12 col-lg-10 col-lg-offset-1">
    
        <div ng-repeat="c in statTests">
            <h4 class="text-left text-grey text-uppercase spacing padding-top-1em" ng-bind="c.title"></h4>
            
            <div ng-repeat="g in c.groups">
                <h4 class="spacing text-small">
                    <a ui-sref="help.stattests.{{g.ui_sref}}" ui-sref-active="active">
                        <span ng-bind="g.title" style="font-weight:normal; font-size:16px; padding-left:18px;"></span>
                        <i class="pull-right fa fa-chevron-right"></i>
                    </a>
                </h4>
            </div>
        </div>
        
    </div>
    
</div>
