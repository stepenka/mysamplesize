<div class="row padding-bottom-2em" id="helpStatbasicsPg">

    <h2 class="text-center text-grey spacing"> Statistical Basics </h2> <br>
    
    <div class="col-sm-12 col-lg-10 col-lg-offset-1">
    
        <div ng-repeat="c in statBasics">
            <h4 class="text-left text-grey text-uppercase spacing">{{::c.title}}</h4> 
            
            <div ng-repeat="g in c.groups">
                <h4 class="spacing">
                    <a ui-sref="help.statbasics.{{g.ui_sref}}" ui-sref-active="active">
                        <span style="font-weight:normal; font-size:16px; padding-left:18px;">{{::g.title}}</span>
                        <i class="pull-right fa fa-chevron-right"></i>
                    </a>
                </h4>
            </div>            
        </div>
    </div>    
</div>

<!-- adding extra padding -->
<div style="padding-bottom: 400px;"></div>
