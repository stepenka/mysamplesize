<div class="row padding-bottom-2em" id="helpCasestudiesPg">

    <h2 class="text-center text-grey spacing"> Case Studies </h2> <br>
    
    <div class="col-sm-12 col-lg-10 col-lg-offset-1">
    
        <div ng-repeat="c in caseStudiesContents">
            <h4 class="text-left text-grey text-uppercase spacing">{{::c.title}}</h3>
            
            <uib-accordion>
                <div ng-repeat="g in c.groups">
                    <div uib-accordion-group is-open="g.active" id="{{g.id}}">
                        <uib-heading-with-icon title="g.title" active="g.active"></uib-heading-with-icon>
                        <div ng-include='casePath+g.html'></div>
                    </div>
                </div>
            </uib-accordion>
        </div>
        
    </div>
    
</div>

<!-- adding extra padding -->
<div style="padding-bottom: 400px;"></div>
