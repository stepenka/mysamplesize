<div id="helpHome">

              </a>
            </span>

          </div>

            <span class="fa-stack fa-2x" ui-sref-active="active">
              <a ui-sref="help.stattests.home">

                <i class="fa fa-stack-1x fa-line-chart main_green_dk"></i>
              </a>
            </span>
            <h5>Statistical <br> Tests</h5>
          </div>
                
          <div class="col-xs-3">
            <span class="fa-stack fa-2x" ui-sref-active="active">
              <a ui-sref="help.designtype">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-stack-1x fa-sliders main_green_dk"></i>
              </a>
            </span>
            <h5>Design <br> Types</h5>
          </div>
                
          <div class="col-xs-3">
            <span class="fa-stack fa-2x" ui-sref-active="active">
              <a ui-sref="help.tutorial.home">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-stack-1x fa-map-o main_green_dk"></i>
              </a>
            </span>
            <h5>Tutorial</h5>
          </div>
		  
        </div>
            
        <div class="row">
          <div class="col-xs-3">
            <span class="fa-stack fa-2x" ui-sref-active="active">
              <a ui-sref="help.case">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-stack-1x fa-book main_green_dk"></i>
              </a>
            </span>
            <h5>Case <br> Studies</h5>
          </div>

          <div class="col-xs-3">
            <span class="fa-stack fa-2x" ui-sref-active="active">
              <a ui-sref="help.faq">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-strack-1x fa-comments-o main_green_dk"></i>
              </a>
            </span>
            <h5>FAQ<br></h5>
          </div>
                
          <div class="col-xs-3">
            <span class="fa-stack fa-2x" ui-sref-active="active">
              <a ui-sref="help.glossary">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-stack-1x fa-bookmark-o main_green_dk"></i>
              </a>
            </span>
            <h5>Glossary/ <br> References</h5>
          </div>
                
          <div class="col-xs-3">
            <span class="fa-stack fa-2x" ui-sref-active="active">
              <a ui-sref="help.contact">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-stack-1x fa-envelope main_green_dk"></i>
              </a>
            </span>
            <h5>Contact</h5>
          </div>
        </div>

      </div>
    </div>
  </div>
