<div class="modal-header">
    <h3 class="modal-title">Cancel subscription?</h3>
</div>

<div class="modal-body">
    <p>
        Click "Yes" to cancel your subscription at the end of this billing cycle.
    </p>
<div>

<div class="modal-footer">
    <div class="col-sm-4 col-sm-offset-1">
        <button class="btn btn-danger" type="button" 
            ng-disabled="display.cancelSubscription" ng-click="cancel_subscription()">Yes, cancel</button>
    </div>
    <div class="col-sm-4 col-sm-offset-2">
        <button class="btn btn-primary" type="button" 
            ng-disabled="display.cancelSubscription" ng-click="cancelSubscriptionModal.close()">No, go back</button>
    </div>
    
    <div ng-if="display.cancelSubscription">
        Processing...
    </div>
</div>
